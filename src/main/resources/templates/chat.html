<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.min.js"></script>

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Real-Time Chat Application</h1>
        <div id="chat"
        class="border rounded p-3 mb-3"
        style="height: 300px; overflow-y: auto;">
        </div>

        <div class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name"/>
        </div>
        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message"/>
        </div>
        <div id="input-group-append">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</body>
<script>
    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }
    function connect(){
        var socket = new SockJS('/chat');

        stompClient = new StompJs.Client({
            webSocketFactory: () => socket,
            onConnect: () => {
                setConnected(true);
                console.log("Connected!");

                stompClient.subscribe("/topic/messages", (message) => {
                    showMessage(JSON.parse(message.body));
                });
            }
        });

        stompClient.activate();
    }
    function showMessage(message){
        // add message div to chat body
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ' : ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement)
        chat.scrollTop = chat.scrollHeight;
    }
    function sendMessage(message){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        console.log(sender + " " + content)
        // send message to backend
        var chatMessage = {
            sender: sender,
            content: content
        }

        stompClient.publish({
            destination: "/app/sendMessage",
            body: JSON.stringify({sender, content})
        });

        // prevent user from changing their name
        document.getElementById("senderInput").onkeydown = function(e){
            e.preventDefault();
        }

        // clear message field
        document.getElementById('messageInput').value = '';
    }
    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</html>
